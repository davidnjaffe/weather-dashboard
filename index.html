<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="Assets/style.css" />
    <title>Weather Dashboard</title>
  </head>

  <body>
    <header class="jumbotron">
      <h1>Weather Dashboard</h1>
    </header>

    <div class="container">
      <div class="row">
        <div class="col-md-4" id="search-block">
          <h4>Search for City</h4>
          <form class="form-inline my-2 my-lg-0">
            <input
              id="CitySearch"
              class="form-control mr-sm-2"
              type="text"
              placeholder="City, State, Zip"
              aria-label="Search"
            />
            <button class="btn btn-secondary my-2 my-sm-0" id= "search-btn" type="search">
              Search
            </button>
            <ul class="saveList" id="search-history"></ul>
          </form>
        </div>
        <!-- CURRENT CONDITIONS -->
        <div class="col-md-8" id="currents">
          <h4 id="current-header">Current Conditions</h4>
          <div class="row" id="current-weather">
            <div class="col-md-12">
              <h4><span id="current-city"></span></h4>
              <img id="weather-icon" src=""/>

              <p>Temperature: <span id="temperature"></span></p>
              <p>Humidity: <span id="humidity"></span></p>
              <p>Wind Speed: <span id="windspeed"></span></p>
              <p>UV Index: <span id="uvIndex"></span></p>

              
            </div>
          </div>

        </div>
        <div class="mt-4 col-md-12"> 

          <h5 id="forecastTitle" class="mt-3">5-Day Forecast:</h5>

          <!-- Start row -->
          <div id="forecast" class="row col-md-12"></div> 
          <!-- End row -->
      </div> 
        
      </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="Assets/script.js"></script>
  </body>
</html>
